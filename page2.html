<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <script src="src/jscolor.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Large Text Displayer</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="icon" href="branding/Logo.png">
        <link rel="shortcut-icon" href="branding/Logo.png">
        <link rel="apple-touch-icon" href="branding/Logo.png">
        <meta name="theme-color" content="#ffff00">
    </head>
    <body>
        <header>
            <strong class="headerTitle">Large Text Displayer</strong>
        </header>
        <main class="page2">
            <br>
            <h1>Choose your text</h1>
            <br><br>
            <p>Enter your text here:</p>
            <br>
            <input type="text" name="text" id="text" autocomplete="on">
            <br><br><br>
            <p>Choose your text colour:</p>
            <br>
            <input type="text" name="foreground" id="foreground" class="jscolor" value="000000" autocomplete="on">
            <br><br><br>
            <p>Choose your background colour:</p>
            <br>
            <input type="text" name="background" id="background" class="jscolor" value="ffffff" autocomplete="on">
            <br><br><br>
            <p>Choose your speed:</p>
            <br>
            <input type="range" min="1" max="100" value="70" class="slider" id="speedSlider">
            <br><br><br>
            <p>Choose your size:</p>
            <br>
            <input type="range" min="50" max="600" value="300" class="slider" id="speedSlider">
            <br><br><br><br>
            <button id="submit" onclick="addCookie();" class="submit" type="submit">View your text</button>
        </main>
    </body>
</html>
