<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <script src="src/jscolor.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Large Text Displayer</title>
        <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display|Lato|Montserrat|Overpass|Pacifico|Roboto&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="branding/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="branding/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="192x192" href="branding/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="16x16" href="branding/favicon-16x16.png">
        <link rel="manifest" href="branding/site.webmanifest">
        <link rel="mask-icon" href="branding/safari-pinned-tab.svg" color="#cbd100">
        <link rel="shortcut icon" href="branding/favicon.ico">
        <meta name="msapplication-TileColor" content="#ffc40d">
        <meta name="msapplication-TileImage" content="branding/mstile-144x144.png">
        <meta name="msapplication-config" content="branding/browserconfig.xml">
        <meta name="theme-color" content="#ffff00">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-133492093-2"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-133492093-2');
        </script>
    </head>
    <body>
        <header>
            <strong class="headerTitle">Large Text Displayer</strong>
        </header>
        <main class="page2">
            <br>
            <h1>Choose your text</h1>
            <small>The default settings are the recommended settings.</small>
            <br><br><br>
            <p>Enter your text here:</p>
            <br>
            <textarea id="text" autocomplete="on">Sample Text</textarea>
            <br><br><br>
            <p>Choose your text colour:</p>
            <br>
            <input type="text" name="foreground" id="foreground" class="jscolor" value="ffffff" autocomplete="on">
            <br><br><br>
            <p>Choose your background colour:</p>
            <br>
            <input type="text" name="background" id="background" class="jscolor" value="000000" autocomplete="on">
            <br><br><br>
            <p>Choose your speed:</p>
            <br>
            <input type="number" min="0.01" max="100" value="10" step="0.01" id="speedSlider">
            <br><br><br>
            <p>Choose your size:</p>
            <br>
            <input type="number" min="50" max="600" value="300" id="sizeSlider">
            <br><br><br>
            <p>Choose your font:</p>
            <br>
            <select id="font">
                <option value="roboto" class="roboto">Roboto</option>
                <option value="arial" class="arial">Arial</option>
                <option value="comicSans" class="comicSans">Comic Sans MS</option>
                <option value="courierNew" class="courierNew">Courier New</option>
                <option value="dmSerifDisplay" class="dmSerifDisplay">DM Serif Display</option>
                <option value="garamond" class="garamond">Garamond</option>
                <option value="helvetica" class="helvetica">Helvetica</option>
                <option value="impact" class="impact">Impact</option>
                <option value="lato" class="lato">Lato</option>
                <option value="montserrat" class="montserrat">Montserrat</option>
                <option value="overpass" class="overpass">Overpass</option>
                <option value="pacifico" class="pacifico">Pacifico</option>
                <option value="timesNewRoman" class="timesNewRoman">Times New Roman</option>
            </select>
            <br><br><br><br>
            <button id="submit" onclick="openDisplay();" class="submit" type="submit">View your text</button>
            <br><br><br><br>
        </main>
    </body>
</html>
